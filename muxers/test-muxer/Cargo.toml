[package]
name = "libp2p-test-muxer"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
edition = "2018"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["testing", "peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]


[dependencies]
libp2p-core = { path = "../../core" }
log = "0.4"
env_logger = "0.6"
tokio = "0.1"
bytes = "0.4"
futures = "0.1"
#tcp  = { package = "libp2p-tcp", path = "../../transports/tcp" }
libp2p-tcp = {path = "../../transports/tcp" }
elapsed = "0.1"
